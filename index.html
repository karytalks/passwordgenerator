<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
</head>
<body>
    <div class="container">
    <h1 class="head1">PASSWORD GENERATOR</h1>
    <div class="passbox">
        <input  readonly placeholder="Password" class="password" data-passwordDisplay>
            
            <button data-copy>
                <span class="copy" data-copyMsg></span>
                    <img  src="./copy.svg" alt="copy" width="23" height="23" class="image" ></button> 
    </div>
    <div>
               <div class="box3"> 
                <div class="passlen">
                    <p>Password Length</p>
                    <p class="count" data-lengthNumber>0</p>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="20"  class="slider" id="myRange" data-lengthSlider>
                  </div>
                  
                    <div class="check">
                        <input type="checkbox" id="uppercase" >
                        <label for="uppercase">Includes Uppercase letters</label>
                    </div>
        
                    <div class="check">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Includes Lowercase letters</label>
                    </div>
        
                        <div class="check">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Includes Numbers </label>
                    </div>
        
                    <div class="check">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Includes Symbols </label>
                    </div>
                  
                  <div class="strength-container">
                    <p>Strength</p>
                    <div class="box" data-indicator></div>
                </div>
                    <button class="generateButton">Generate Password</button>
    </div></div>
</div>
<script src="script.js" ></script>
</body>
</html>
